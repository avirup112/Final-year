<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoAI | AI Chat</title>
    <link rel="icon" type="image/png" href="/static/images/logo.png">
    <link rel="stylesheet" href="/static/chat.css">
</head>

<body>

    <div class="app-container">

        <!-- NAVBAR -->
        <nav>
            <img src="/static/images/logo.png" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="#">AI Chat</a></li>
                <li><a href="Live-data.html">Live Data</a></li>
                <li><a href="Knowledge.html">Knowledge Explorer</a></li>
                <li><a href="Evaluation.css">Evaluation</a></li>
            </ul>
        </nav>

        <!-- CHAT WRAPPER -->
        <div class="chat-wrapper">

            <!-- CHAT HEADER -->
            <div class="chat-header">
                <h2>CryptoAI Assistant</h2>
                <p>Enterprise-grade crypto intelligence, on demand</p>
            </div>

            <!-- CHAT BODY -->
            <div class="chat-body" id="chat-body">
                <div class="message ai">
                    <p>Hello! I'm your CryptoAI assistant. Ask me about real-time prices, market trends, or technical
                        concepts.</p>
                </div>

                <!-- Typing Indicator (Hidden by default) -->
                <div class="typing-indicator" id="loading-indicator">
                    <span></span><span></span><span></span>
                </div>
            </div>

            <!-- CHAT INPUT -->
            <div class="chat-input">
                <input type="text" id="chat-input-field" placeholder="Type your query here..." /><button
                    onclick="askAI()">Send</button>
            </div>

        </div>
    </div>
    <script src="/static/main.js"></script>

</body>

</html>
