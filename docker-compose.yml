version: '3.8'

services:
  # Infrastructure Services
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Core Services
  ingestion-service:
    build:
      context: .
      dockerfile: services/ingestion-service/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - REDIS_URL=redis://redis:6379
      - COINMARKETCAP_API_KEY=${COINMARKETCAP_API_KEY}
      - COINGECKO_API_KEY=${COINGECKO_API_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  fact-extraction-service:
    build:
      context: .
      dockerfile: services/fact-extraction-service/Dockerfile
    ports:
      - "8002:8002"
    environment:
      - REDIS_URL=redis://redis:6379
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  embedding-service:
    build:
      context: .
      dockerfile: services/embedding-service/Dockerfile
    ports:
      - "8003:8003"
    environment:
      - REDIS_URL=redis://redis:6379
      - CHROMA_URL=http://chromadb:8000
    depends_on:
      redis:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  storage-service:
    build:
      context: .
      dockerfile: services/storage-service/Dockerfile
    ports:
      - "8004:8004"
    environment:
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/crypto_knowledge?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  vector-retrieval-service:
    build:
      context: .
      dockerfile: services/vector-retrieval-service/Dockerfile
    ports:
      - "8005:8005"
    environment:
      - CHROMA_URL=http://chromadb:8000
    depends_on:
      chromadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  llm-generator-service:
    build:
      context: .
      dockerfile: services/llm-generator-service/Dockerfile
    ports:
      - "8006:8006"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      - vector-retrieval-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  self-healing-service:
    build:
      context: .
      dockerfile: services/self-healing-service/Dockerfile
    ports:
      - "8007:8007"
    environment:
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/crypto_knowledge?authSource=admin
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  cache-service:
    build:
      context: .
      dockerfile: services/cache-service/Dockerfile
    ports:
      - "8008:8008"
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379
      - INGESTION_SERVICE_URL=http://ingestion-service:8001
      - LLM_GENERATOR_SERVICE_URL=http://llm-generator-service:8006
      - STORAGE_SERVICE_URL=http://storage-service:8004
    depends_on:
      - ingestion-service
      - llm-generator-service
      - storage-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ui-service:
    build:
      context: .
      dockerfile: services/ui-service/Dockerfile
    ports:
      - "8501:8501"
    environment:
      - API_GATEWAY_URL=http://api-gateway:8080
    depends_on:
      - api-gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  batch-processor:
    build:
      context: .
      dockerfile: services/batch-processor/Dockerfile
    ports:
      - "8009:8009"
    environment:
      - REDIS_URL=redis://redis:6379
      - INGESTION_SERVICE_URL=http://ingestion-service:8001
    depends_on:
      - ingestion-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  notification-service:
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    ports:
      - "8010:8010"
    environment:
      - REDIS_URL=redis://redis:6379
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
  mongodb_data:
  chroma_data:

networks:
  default:
    driver: bridge